<body>
    <div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-gray-50 text-gray-800">

            </div>
            <div class="p-3 pl-6 text-left bg-orange-600 text-white">

            <div class="overflow-y-auto overflow-x-hidden flex-grow bg-white flex align-bottom">

                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Certificate Tools </span>

                    </li>
                    <li>
                        <a href="#" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-orange-300 text-gray-800 border-b-2 border-gray-200 hover:text-gray-800 border-l-4 border-transparent hover:border-orange-500 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.25 9.541l-2.25-2.182.929-.929 1.321 1.253 2.821-2.892.929.93-3.75 3.82zm7.676-3.819c-.482 1.41-.484 1.139 0 2.555.05.147.074.297.074.445 0 .449-.222.883-.615 1.156-1.256.87-1.09.651-1.562 2.067-.198.591-.77.99-1.415.99h-.003c-1.549-.005-1.28-.088-2.528.789-.262.184-.569.276-.877.276s-.615-.092-.876-.275c-1.249-.878-.98-.794-2.528-.789h-.004c-.645 0-1.216-.399-1.413-.99-.473-1.417-.311-1.198-1.562-2.067-.395-.274-.617-.708-.617-1.157 0-.148.024-.298.074-.444.483-1.411.484-1.139 0-2.555-.05-.147-.074-.297-.074-.445 0-.45.222-.883.616-1.157 1.251-.868 1.089-.648 1.562-2.067.197-.591.769-.99 1.413-.99h.004c1.545.005 1.271.095 2.528-.79.262-.183.569-.274.877-.274s.615.091.876.274c1.248.878.98.795 2.528.79h.003c.646 0 1.217.399 1.415.99.473 1.416.307 1.197 1.562 2.067.394.273.616.707.616 1.156 0 .148-.024.299-.074.445zm-2.176 1.278c0-2.623-2.127-4.75-4.75-4.75s-4.75 2.127-4.75 4.75 2.127 4.75 4.75 4.75 4.75-2.128 4.75-4.75zm-7.385 7.931c-.766 0-1.371-.074-1.873-.213-.308 3.068-1.359 5.37-3.492 7.592.854.107 1.95-.094 2.833-.56.317.636.65 1.43.767 2.25 2.009-2.299 3.266-5.054 3.734-8.071-.943-.181-1.234-.496-1.969-.998zm5.27 0c-.737.507-1.043.82-1.968.998.47 3.017 1.726 5.772 3.733 8.071.116-.82.449-1.614.767-2.25.883.465 1.979.667 2.833.56-2.13-2.219-3.168-4.531-3.479-7.595-.503.141-1.112.216-1.886.216z"/></svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Contact </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class=" z-0 pl-96 w-full px-20 py-32">  
            <div class="breadcrumbs font-bold text-xl w-full">
                <span class="inline-flex flex-center items-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.25 9.541l-2.25-2.182.929-.929 1.321 1.253 2.821-2.892.929.93-3.75 3.82zm7.676-3.819c-.482 1.41-.484 1.139 0 2.555.05.147.074.297.074.445 0 .449-.222.883-.615 1.156-1.256.87-1.09.651-1.562 2.067-.198.591-.77.99-1.415.99h-.003c-1.549-.005-1.28-.088-2.528.789-.262.184-.569.276-.877.276s-.615-.092-.876-.275c-1.249-.878-.98-.794-2.528-.789h-.004c-.645 0-1.216-.399-1.413-.99-.473-1.417-.311-1.198-1.562-2.067-.395-.274-.617-.708-.617-1.157 0-.148.024-.298.074-.444.483-1.411.484-1.139 0-2.555-.05-.147-.074-.297-.074-.445 0-.45.222-.883.616-1.157 1.251-.868 1.089-.648 1.562-2.067.197-.591.769-.99 1.413-.99h.004c1.545.005 1.271.095 2.528-.79.262-.183.569-.274.877-.274s.615.091.876.274c1.248.878.98.795 2.528.79h.003c.646 0 1.217.399 1.415.99.473 1.416.307 1.197 1.562 2.067.394.273.616.707.616 1.156 0 .148-.024.299-.074.445zm-2.176 1.278c0-2.623-2.127-4.75-4.75-4.75s-4.75 2.127-4.75 4.75 2.127 4.75 4.75 4.75 4.75-2.128 4.75-4.75zm-7.385 7.931c-.766 0-1.371-.074-1.873-.213-.308 3.068-1.359 5.37-3.492 7.592.854.107 1.95-.094 2.833-.56.317.636.65 1.43.767 2.25 2.009-2.299 3.266-5.054 3.734-8.071-.943-.181-1.234-.496-1.969-.998zm5.27 0c-.737.507-1.043.82-1.968.998.47 3.017 1.726 5.772 3.733 8.071.116-.82.449-1.614.767-2.25.883.465 1.979.667 2.833.56-2.13-2.219-3.168-4.531-3.479-7.595-.503.141-1.112.216-1.886.216z"/></svg>
                    <span class="ml-2 tracking-wide truncate">Public Key Infrastructure </span>
                </span>
            </div>


            <div class="stepper mt-10">
                <!-- Stepper -->
                    <!-- Stepper overview -->
                    <ul id="stepper-overview" class="relative flex flex-row gap-x-2 w-10/12">
                    <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group success">
                        <span class="min-w-7 min-h-7 group inline-flex items-center text-xs align-middle">
                            <span class="inner-circle size-7 flex justify-center items-center flex-shrink-0 bg-blue-200 font-medium text-gray-800 rounded-full">
                                <span class="number">1</span>
                                <svg class="hidden flex-shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="text ms-2 text-sm font-medium text-blue-500">
                                Validate CSR
                            </span>
                        </span>
                        <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden"></div>
                    </li>
                
                    <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group active">
                        <span class="min-w-7 min-h-7 group inline-flex items-center text-xs align-middle">
                            <span class="inner-circle size-7 flex justify-center items-center flex-shrink-0 bg-gray-100 font-medium text-gray-800 rounded-full group-focus:bg-gray-200 hs-stepper-active:bg-blue-600 hs-stepper-active:text-white hs-stepper-success:bg-blue-600 hs-stepper-success:text-white hs-stepper-completed:bg-teal-500 hs-stepper-completed:group-focus:bg-teal-600">
                                <span class="number">2</span>
                                <svg class="hidden flex-shrink-0 size-3 hs-stepper-success:block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                        <span class="text ms-2 text-sm font-medium text-gray-800">
                            Signing Info
                        </span>
                        </span>
                        <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden hs-stepper-success:bg-blue-600 hs-stepper-completed:bg-teal-600"></div>
                    </li>
                
                    <li class="flex items-center gap-x-2 shrink basis-0 flex-1 group">
                        <span class="min-w-7 min-h-7 group inline-flex items-center text-xs align-middle">
                            <span class="inner-circle size-7 flex justify-center items-center flex-shrink-0 bg-gray-100 font-medium text-gray-800 rounded-full group-focus:bg-gray-200 hs-stepper-active:bg-blue-600 hs-stepper-active:text-white hs-stepper-success:bg-blue-600 hs-stepper-success:text-white hs-stepper-completed:bg-teal-500 hs-stepper-completed:group-focus:bg-teal-600">
                                <span class="number">3</span>
                                <svg class="hidden flex-shrink-0 size-3 hs-stepper-success:block" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                        <span class="text ms-2 text-sm font-medium text-gray-800">
                            Download Certificate
                        </span>
                        </span>
                        <div class="w-full h-px flex-1 bg-gray-200 group-last:hidden hs-stepper-success:bg-blue-600 hs-stepper-completed:bg-teal-600"></div>
                    </li>
                    <!-- End Item -->
                    </ul>
                    <!-- End Stepper Nav -->
            </div>
            
            <div class="stepper-content-wrapper mt-10">
                <!-- Stepper Content -->
                <div class="mt-3">
                    <!-- First Content -->
                    <div class="stepper-content" id="stepper-content-1">
                        <div class="p-4 h-256 bg-gray-50 items-center border border-dashed border-gray-300 rounded-md w-9/12">
                            
                            <form action="#" method="POST" id="CSRForm" class="">
                                <div class="mt-2.5">
                                    <legend></legend>
                                    <textarea name="csr" id="csr" rows="8"
                                        class="appearance-none w-3/4 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                                        placeholder="Enter your CSR with PEM format here..."></textarea>
                                </div>
                
                                <div class="hidden p-2" id="responsebox">
                                    <h5 id="CheckCSRresponse" name="CheckCSRresponse"> niet goed</h5>
                                </div>
                            </form>

                        </div>
                    </div>
                    <!-- End First Content -->
                
                    <!-- Second Content -->
                    <div class="hidden stepper-content" id="stepper-content-2">
                        <div class="p-4 py-2 h-256 bg-gray-50 items-center border border-dashed border-gray-300 rounded-md w-9/12">

                            
                            <form id="CRTForm" class="mt-5">
                                <div class="flex flex-wrap -mx-3 mb-6 w-4/5">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                                        Sign with CA:
                                        </label>
                                        <select name="sign_with_ca" id="sign_with_ca" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
                                        </select>
                                        <p class="text-red-500 text-xs italic hidden">Please fill out this field.</p>
                                    </div>
                                    
                                </div>

                                <div class="flex flex-wrap -mx-3 mb-6 w-4/5">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="common_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">common_name:</label>
                                        <input id="common_name" name="common_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>


                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="email_address"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">email_address (optional):</label>
                                        <input id="email_address" name="email_address"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>
                                </div>

                                <div class="flex flex-wrap -mx-3 mb-6 w-4/5">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="organization_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">organization_name:</label>
                                        <input id="organization_name" name="organization_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>

                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="organization_unit_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">organization_unit_name:</label>
                                        <input id="organization_unit_name" name="organization_unit_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>
                                </div>

                                <div class="flex flex-wrap -mx-3 mb-6 w-4/5">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="country_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">country_name:</label>
                                        <input id="country_name" name="country_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>

                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="state_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">state_name:</label>
                                        <input id="state_name" name="state_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>
                                </div>

                                <div class="flex flex-wrap -mx-3 mb-6 w-4/5">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label for="locality_name"
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">locality_name:</label>
                                        <input id="locality_name" name="locality_name"
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                    </div>
                                </div>
                                                    
                            </form>
                        </div>
                    </div>
                    <!-- End second Content -->
                
                    <!-- Third Content -->
                    <div class="hidden stepper-content" id="stepper-content-3">
                        <div class="p-4 h-256 bg-gray-50 items-center border border-dashed border-gray-300 rounded-md w-9/12">
                            <h3 class="text-gray-500">
                                Hoorah, the certificate is ready to download. 
                            </h3>
                        </div>
                    </div>
                    <!-- End Third Content -->
                
                
                    <!-- Button Group -->
                    <div class="button-group mt-5 flex justify-start items-center gap-x-2">

                        <button id="nav-step-back" type="button" disabled class="py-2 px-3 inline-flex items-center gap-x-1 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"></path>
                        </svg>
                        Back
                        </button> 

                        <button id="nav-step-one-confirm" type="button" class="nav-stepper py-2 px-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                            <svg aria-hidden="true" role="status" class="hidden loading flex-shrink-0 size-4 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"></path>
                            </svg>
                            Validate CSR
                            <svg class="arrow flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"></path>
                            </svg>
                        </button>
                        <button id="nav-step-two-confirm" type="button" class="hidden nav-stepper py-2 px-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                        Sign Info
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"></path>
                        </svg>
                        </button>
                        <a id="nav-step-three-confirm" href="/" class="hidden nav-stepper py-2 px-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                        Download Certificate
                        </a>
                    </div>
                    <!-- End Button Group -->

                    
                    <div class="hidden alert mt-10 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                        <strong class="font-bold">Oops, something is wrong!</strong>
                        <span class="message block sm:inline"></span>
                    </div>
                </div>
                    <!-- End Stepper Content -->
            </div>
        </div>
    </div>

  </body>
  <script src="./dist/app-bundle.js"></script>
  </html>
