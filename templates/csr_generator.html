<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soep CSR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 min-h-screen flex">
    {% set active_page = 'csr-generator' %}
    {% include 'sidebar.html' %}
    
    <div class="flex-1 lg:ml-64 p-6 md:p-10">
        <div class="max-w-4xl mx-auto bg-white shadow-2xl p-8 md:p-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">üîê CSR Generator</h1>
            <p class="text-xl text-gray-600 mb-8">Generate a CSR and private key for an mTLS certificate.</p>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-8">
                <span class="text-blue-700">‚ÑπÔ∏è Fill in the form below to generate a CSR and private key.</span>
            </div>
            
            <form action="/generate" method="POST" class="space-y-6">
                <div>
                    <label for="common_name" class="block text-sm font-semibold text-gray-700 mb-2">Common Name (CN) <span class="text-red-500">*</span></label>
                    <input type="text" id="common_name" name="common_name" 
                           value="{{ defaults.common_name }}" 
                           placeholder="example.com or *.example.com" 
                           required
                           class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="organization" class="block text-sm font-semibold text-gray-700 mb-2">Organization (O)</label>
                        <input type="text" id="organization" name="organization" 
                               value="{{ defaults.organization }}" 
                               placeholder="Your Company Name"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                    
                    <div>
                        <label for="organizational_unit" class="block text-sm font-semibold text-gray-700 mb-2">Organizational Unit (OU)</label>
                        <input type="text" id="organizational_unit" name="organizational_unit" 
                               value="{{ defaults.organizational_unit }}" 
                               placeholder="IT Department"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Country (C)</label>
                        <input type="text" id="country" name="country" 
                               value="{{ defaults.country }}" 
                               maxlength="2" 
                               placeholder="US"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                    
                    <div>
                        <label for="state" class="block text-sm font-semibold text-gray-700 mb-2">State/Province (ST)</label>
                        <input type="text" id="state" name="state" 
                               value="{{ defaults.state }}" 
                               placeholder="California"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="locality" class="block text-sm font-semibold text-gray-700 mb-2">City/Locality (L)</label>
                        <input type="text" id="locality" name="locality" 
                               value="{{ defaults.locality }}" 
                               placeholder="San Francisco"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" 
                               value="{{ defaults.email }}" 
                               placeholder="admin@example.com"
                               class="w-full px-4 py-3 border border-gray-300  focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
                    </div>
                </div>
                
                <div>
                    <label for="key_size" class="block text-sm font-semibold text-gray-700 mb-2">Key Size (bits)</label>
                    <select id="key_size" name="key_size" class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition bg-white">
                        <option value="2048" {% if defaults.key_size == '2048' %}selected{% endif %}>2048 (Recommended)</option>
                        <option value="3072" {% if defaults.key_size == '3072' %}selected{% endif %}>3072</option>
                        <option value="4096" {% if defaults.key_size == '4096' %}selected{% endif %}>4096 (Most Secure)</option>
                    </select>
                </div>
                
                <div>
                    <label for="eku" class="block text-sm font-semibold text-gray-700 mb-2">Extended Key Usage (EKU)</label>
                    <select id="eku" name="eku" class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition bg-white">
                        <option value="serverAuth">Server Authentication (TLS/SSL Server)</option>
                        <option value="clientAuth" selected>Client Authentication (TLS/SSL Client)</option>
                        <option value="codeSigning">Code Signing</option>
                        <option value="emailProtection">Email Protection (S/MIME)</option>
                        <option value="timeStamping">Time Stamping</option>
                        <option value="ocspSigning">OCSP Signing</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-4 px-6 shadow-lg transform hover:scale-105 transition-all duration-200">
                    üîë Generate CSR and Private Key
                </button>
            </form>
        </div>
    </div>
</body>
</html>
