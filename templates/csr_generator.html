<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soep CSR Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1d1f 0%, #252829 100%);
            min-height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 250px;
            background: #2c2f31;
            min-height: 100vh;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #3a3d3f;
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            color: #e67e22;
            font-size: 20px;
            margin: 0;
        }
        
        .sidebar-header p {
            color: #999;
            font-size: 12px;
            margin: 5px 0 0 0;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            margin: 0;
        }
        
        .menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #bbb;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .menu a:hover {
            background: #3a3d3f;
            color: #fff;
            border-left-color: #e67e22;
        }
        
        .menu a.active {
            background: #3a3d3f;
            color: #e67e22;
            border-left-color: #e67e22;
        }
        
        .menu-icon {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            min-height: 100vh;
        }
        
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #d35400;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #e67e22;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d35400 0%, #e67e22 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(211, 84, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            background: #e6f7f7;
            border-left: 4px solid #00a9a5;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 999;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üîê Certificate Tools</h2>
        </div>
        <ul class="menu">
            <li><a href="/"><span class="menu-icon">üè†</span>Home</a></li>
            <li><a href="/csr-generator" class="active"><span class="menu-icon">üîë</span>Generate CSR</a></li>
            <li><a href="/csr-signer"><span class="menu-icon">‚úçÔ∏è</span>Sign CSR</a></li>
            <li><a href="/pfx-converter"><span class="menu-icon">üîÑ</span>PEM to PFX</a></li>
            <li><a href="/pfx-to-pem"><span class="menu-icon">üì¶</span>PFX to PEM</a></li>
            <li><a href="#" onclick="showAbout(); return false;"><span class="menu-icon">‚ÑπÔ∏è</span>About</a></li>
            <li><a href="#" onclick="showHelp(); return false;"><span class="menu-icon">‚ùì</span>Help</a></li>
        </ul>
    </div>
    
    <div class="main-content">
    <div class="container">
        <h1>üîê CSR Generator</h1>
        <p class="subtitle">Generate a CSR and private key for an mTLS certificate.</p>
        
        <div class="info">
            ‚ÑπÔ∏è Fill in the form below to generate a CSR and private key.
        </div>
        
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="common_name">Common Name (CN) <span class="required">*</span></label>
                <input type="text" id="common_name" name="common_name" 
                       value="{{ defaults.common_name }}" placeholder="example.com or *.example.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="organization">Organization (O)</label>
                    <input type="text" id="organization" name="organization" 
                           value="{{ defaults.organization }}" placeholder="Your Company Name">
                </div>
                
                <div class="form-group">
                    <label for="organizational_unit">Organizational Unit (OU)</label>
                    <input type="text" id="organizational_unit" name="organizational_unit" 
                           value="{{ defaults.organizational_unit }}" placeholder="IT Department">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country (C)</label>
                    <input type="text" id="country" name="country" 
                           value="{{ defaults.country }}" maxlength="2" placeholder="US">
                </div>
                
                <div class="form-group">
                    <label for="state">State/Province (ST)</label>
                    <input type="text" id="state" name="state" 
                           value="{{ defaults.state }}" placeholder="California">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="locality">City/Locality (L)</label>
                    <input type="text" id="locality" name="locality" 
                           value="{{ defaults.locality }}" placeholder="San Francisco">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                           value="{{ defaults.email }}" placeholder="admin@example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="key_size">Key Size (bits)</label>
                <select id="key_size" name="key_size">
                    <option value="2048" {% if defaults.key_size == '2048' %}selected{% endif %}>2048 (Recommended)</option>
                    <option value="3072" {% if defaults.key_size == '3072' %}selected{% endif %}>3072</option>
                    <option value="4096" {% if defaults.key_size == '4096' %}selected{% endif %}>4096 (Most Secure)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eku">Extended Key Usage (EKU)</label>
                <select id="eku" name="eku">
                    <option value="serverAuth">Server Authentication (TLS/SSL Server)</option>
                    <option value="clientAuth" selected>Client Authentication (TLS/SSL Client)</option>
                    <option value="codeSigning">Code Signing</option>
                    <option value="emailProtection">Email Protection (S/MIME)</option>
                    <option value="timeStamping">Time Stamping</option>
                    <option value="ocspSigning">OCSP Signing</option>
                </select>
            </div>
            
            <button type="submit">üîë Generate CSR and Private Key</button>
        </form>
    </div>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        
        function showAbout() {
            alert('CSR Generator v1.0\n\nA secure web application for generating Certificate Signing Requests and private keys.\n\nDeveloped by Soep Services');
        }
        
        function showHelp() {
            alert('How to use:\n\n1. Fill in the certificate details\n2. Only Common Name is required\n3. Click "Generate CSR and Private Key"\n4. Copy or download your files\n\nImportant: Keep your private key secure!');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.menu-toggle');
            const isClickInside = sidebar.contains(event.target) || toggle.contains(event.target);
            
            if (!isClickInside && window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
