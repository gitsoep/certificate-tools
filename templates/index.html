<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosadex CSR Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1d1f 0%, #252829 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #00a9a5;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d35400 0%, #e67e22 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(211, 84, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            background: #e6f7f7;
            border-left: 4px solid #00a9a5;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #555;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Mosadex CSR Generator</h1>
        <p class="subtitle">Generate a CSR and private key for an mTLS certificate.</p>
        
        <div class="info">
            ‚ÑπÔ∏è Fill in the form below to generate a CSR and private key.
        </div>
        
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="common_name">Common Name (CN) <span class="required">*</span></label>
                <input type="text" id="common_name" name="common_name" 
                       value="{{ defaults.common_name }}" placeholder="example.com or *.example.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="organization">Organization (O)</label>
                    <input type="text" id="organization" name="organization" 
                           value="{{ defaults.organization }}" placeholder="Your Company Name">
                </div>
                
                <div class="form-group">
                    <label for="organizational_unit">Organizational Unit (OU)</label>
                    <input type="text" id="organizational_unit" name="organizational_unit" 
                           value="{{ defaults.organizational_unit }}" placeholder="IT Department">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country (C)</label>
                    <input type="text" id="country" name="country" 
                           value="{{ defaults.country }}" maxlength="2" placeholder="US">
                </div>
                
                <div class="form-group">
                    <label for="state">State/Province (ST)</label>
                    <input type="text" id="state" name="state" 
                           value="{{ defaults.state }}" placeholder="California">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="locality">City/Locality (L)</label>
                    <input type="text" id="locality" name="locality" 
                           value="{{ defaults.locality }}" placeholder="San Francisco">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                           value="{{ defaults.email }}" placeholder="admin@example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="key_size">Key Size (bits)</label>
                <select id="key_size" name="key_size">
                    <option value="2048" {% if defaults.key_size == '2048' %}selected{% endif %}>2048 (Recommended)</option>
                    <option value="3072" {% if defaults.key_size == '3072' %}selected{% endif %}>3072</option>
                    <option value="4096" {% if defaults.key_size == '4096' %}selected{% endif %}>4096 (Most Secure)</option>
                </select>
            </div>
            
            <button type="submit">üîë Generate CSR and Private Key</button>
        </form>
    </div>
</body>
</html>
