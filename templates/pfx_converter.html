<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEM to PFX Converter - CSR Generator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% set active_page = 'pfx-converter' %}
    {% include 'sidebar.html' %}
    
    <div class="main-content">
    <div class="container">
        <h1>üîÑ PEM to PFX Converter</h1>
        <p class="subtitle">Combine Private Key and Certificate into PFX</p>
        
        <div class="info">
            ‚ö†Ô∏è Upload your private key and certificate files to create a password-protected PFX (PKCS#12) file.
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="pfxForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="private_key">Private Key File <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <label for="private_key" class="file-input-button">
                        üìÅ Choose Private Key (.pem, .key)
                    </label>
                    <input type="file" id="private_key" name="private_key" accept=".pem,.key" required onchange="updateFileName(this, 'keyFileName')">
                    <span class="file-name" id="keyFileName">No file chosen</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="certificate">Certificate File <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <label for="certificate" class="file-input-button">
                        üìÅ Choose Certificate (.crt, .cer, .pem)
                    </label>
                    <input type="file" id="certificate" name="certificate" accept=".crt,.cer,.pem" required onchange="updateFileName(this, 'certFileName')">
                    <span class="file-name" id="certFileName">No file chosen</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="chain">Chain/Intermediate Certificate File (Optional)</label>
                <div class="file-input-wrapper">
                    <label for="chain" class="file-input-button">
                        üìÅ Choose Chain File (.crt, .cer, .pem)
                    </label>
                    <input type="file" id="chain" name="chain" accept=".crt,.cer,.pem" onchange="updateFileName(this, 'chainFileName')">
                    <span class="file-name" id="chainFileName">No file chosen</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">PFX Password (Optional)</label>
                <input type="password" id="password" name="password" placeholder="Leave empty for no password">
            </div>
            
            <button type="submit" id="submitBtn">üîí Create PFX File</button>
        </form>
    </div>
    </div>
    
    <script>
        function updateFileName(input, spanId) {
            const span = document.getElementById(spanId);
            if (input.files.length > 0) {
                span.textContent = input.files[0].name;
                span.style.color = '#28a745';
            } else {
                span.textContent = 'No file chosen';
                span.style.color = '#666';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        document.getElementById('pfxForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/convert-to-pfx', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'certificate.pfx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showSuccess('PFX file created and downloaded successfully!');
                    
                    // Reset form
                    this.reset();
                    document.getElementById('keyFileName').textContent = 'No file chosen';
                    document.getElementById('certFileName').textContent = 'No file chosen';
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to create PFX file');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîí Create PFX File';
            }
        });
    </script>
</body>
</html>
