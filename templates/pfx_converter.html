<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEM to PFX Converter - CSR Generator</title>
    <script src="/static/js/tailwindcss.js"></script>
</head>
<body class="bg-neutral-900 min-h-screen flex">
    {% set active_page = 'pfx-converter' %}
    {% include 'sidebar.html' %}
    
    <div class="flex-1 lg:ml-64 p-6 md:p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl p-8 md:p-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">üîÑ PEM to PFX Converter</h1>
        <p class="text-xl text-gray-600 mb-8">Combine Private Key and Certificate into PFX</p>
        
            <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 mb-8">
            <span class="text-yellow-700">‚ö†Ô∏è Upload your private key and certificate files to create a password-protected PFX (PKCS#12) file.</span>
        </div>
        
<div class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6" id="errorMessage"></div>
            <div class="hidden bg-green-50 border-l-4 border-green-500 p-4 mb-6" id="successMessage"></div>
        
        <form id="pfxForm" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="private_key" class="block text-sm font-semibold text-gray-700 mb-2">Private Key File <span class="text-red-500">*</span></label>
                <div class="flex flex-col space-y-2">
                        <label for="private_key" class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 cursor-pointer text-center transition-colors">
                        üìÅ Choose Private Key (.pem, .key)
                    </label>
                    <input type="file" id="private_key" name="private_key" accept=".pem,.key" required onchange="updateFileName(this, 'keyFileName')" class="hidden">
                    <span class="text-sm text-gray-600" id="keyFileName">No file chosen</span>
                </div>
            </div>
            
            <div>
                <label for="certificate" class="block text-sm font-semibold text-gray-700 mb-2">Certificate File <span class="text-red-500">*</span></label>
                <div class="flex flex-col space-y-2">
                        <label for="certificate" class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 cursor-pointer text-center transition-colors">
                        üìÅ Choose Certificate (.crt, .cer, .pem)
                    </label>
                    <input type="file" id="certificate" name="certificate" accept=".crt,.cer,.pem" required onchange="updateFileName(this, 'certFileName')" class="hidden">
                    <span class="text-sm text-gray-600" id="certFileName">No file chosen</span>
                </div>
            </div>
            
            <div>
                <label for="chain" class="block text-sm font-semibold text-gray-700 mb-2">Chain/Intermediate Certificate File (Optional)</label>
                <div class="flex flex-col space-y-2">
                    <label for="chain" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 cursor-pointer text-center transition-colors">
                        üìÅ Choose Chain File (.crt, .cer, .pem)
                    </label>
                    <input type="file" id="chain" name="chain" accept=".crt,.cer,.pem" onchange="updateFileName(this, 'chainFileName')" class="hidden">
                    <span class="text-sm text-gray-600" id="chainFileName">No file chosen</span>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">PFX Password (Optional)</label>
                <input type="password" id="password" name="password" placeholder="Leave empty for no password"
                       class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition">
            </div>
            
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-4 px-6 shadow-lg transform hover:scale-105 transition-all duration-200">
                üîí Create PFX File
            </button>
        </form>
    </div>
    </div>
    
    <script>
        function updateFileName(input, spanId) {
            const span = document.getElementById(spanId);
            if (input.files.length > 0) {
                span.textContent = input.files[0].name;
                span.classList.remove('text-gray-600');
                span.classList.add('text-green-600', 'font-semibold');
            } else {
                span.textContent = 'No file chosen';
                span.classList.remove('text-green-600', 'font-semibold');
                span.classList.add('text-gray-600');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }
        
        document.getElementById('pfxForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/convert-to-pfx', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'certificate.pfx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showSuccess('PFX file created and downloaded successfully!');
                    
                    // Reset form
                    this.reset();
                    document.getElementById('keyFileName').textContent = 'No file chosen';
                    document.getElementById('certFileName').textContent = 'No file chosen';
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to create PFX file');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîí Create PFX File';
            }
        });
    </script>
</body>
</html>
